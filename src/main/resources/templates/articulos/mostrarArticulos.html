<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Articulos</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/inicio.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" th:href="@{'/inicio'}">InventAPP</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	</nav>
	
	<div class="container">
		<div class="container">
			<div th:if="${not #lists.isEmpty(articulos)}">
				<h2>Lista de Articulos</h2>
				<table class="table table-striped"> <!-- lista los artistas -->
					<tr>
						<th>Código</th>
						<th>Descripción</th>
						<th>Borrado</th>
						<th>Precio Costo</th>
						<th>Precio Venta</th>
						<th>Stock</th>
						<th>Tipo</th>
						<th>Proveedor</th>
					</tr>
					<tr th:each="articulo : ${articulos}" class="item">
						<td th:text="${articulo.codigo}"></td>
						<!-- <td class="nombres" ><a th:href="@{'artist/' + ${artist.id}}" th:text="${artist.name}"></a></td>-->
						<td th:text="${articulo.descripcion}"></td>
						<td th:text="${articulo.estado}"></td>
						<td th:text="${articulo.precioCosto} + ' €'"></td>
						<td th:text="${articulo.precioVenta} + ' €'"></td>
						<td th:text="${articulo.stock}"></td>
						<td th:text="${articulo.tipo}"></td>
						<td th:text="${articulo.proveedor.cif}"></td>
						<!-- <td>
							<table class="">
								<tr th:each="style : ${artist.styles}">
									<td th:text="${style.name}"></td>
								</tr>
							</table>
						</td>-->
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
